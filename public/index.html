<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>Прайс</title>
</head>

<body>
    <h1>Прайс на товары.</h1>
    <form name="formPrice">
        <input type="hidden" name="id" value="0">
        <label for="name">Наименование</label>
        <input type="text" name="name">
        <label for="price">Цена</label>
        <input type="text" name="price">
        <button type="submit">Добавить</button>
    </form>
    
    <table class="tablePrice">
        <thead>
            <th>ID</th>
            <th>Наименование</th>
            <th>Цена</th>
        </thead>
    </table>
    <script>
        function getAll() {
            $.ajax({
                url: '/api/getAll',
                type: 'Get',
                contentType: 'application/json',
                success: (price) => {
                    $('.tablePrice').append(JSON.parse(price).map((i) => {
                        return '<tr id="tr_' + i.id + '"><td>' + i.id + '</td><td>' + i.name + '</td><td>' + i.price + '</td></tr>';
                    }).join());
                }
            });
        }
        
        $('form').submit((e)=>{
            e.preventDefault();
            let form = document.forms['formPrice'];
            let price = {
                id: form.elements['id'].value,
                name: form.elements['name'].value,
                price: form.elements['price'].value
            };
            if (price.id=="0") {
                $.ajax({
                    url: '/api/addPrice',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(price),
                    success: (prise)=>{
                        getAll();
                    }
                });
            }
        })
        
        getAll();

    </script>
</body>

</html>
